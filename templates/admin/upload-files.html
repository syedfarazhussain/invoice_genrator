{% extends 'base.html' %}

{% block content %}
    <div class="p-3">
        <div class="row">

            <div class="col-md-4">
                <form action="{% url 'upload_master_data' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                
                    <div class="card">
                        <h5 class="card-header">Master Data File</h5>
                            <div class="card-body">
                                <input type="file"
                                    title="Upload excel file"
                                    name="master_data_file"
                                    class="form-control"
                                    required="required" />
                            </div>
                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary"> Upload </button>
                            </div>
                    </div>
                </form>
            </div>

            <div class="col-md-4">
                <form action="{% url 'add_email_condition' %}" method="post" enctype="multipart/form-data">
                   <div class="card">
                        {% csrf_token %}
                        <h5 class="card-header">Email Template Condition File</h5>
                        <div class="card-body">
                            <input type="file"
                                   title="Upload excel file"
                                   name="email_data_file"
                                   class="form-control"
                                   required="required">
                            
                            
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary"> Upload </button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-md-4">
                <form action="{% url 'add_group_condition' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                    <div class="card">
                        <h5 class="card-header">Group Template File</h5>
                        <div class="card-body">
                            <input type="file"
                                title="Upload excel file"
                                name="parent_child_file"
                                class="form-control"
                                required="required">
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary"> Upload </button>
                        </div>
                    </div>
                </div>
            </form>
     </div>

    </div>
{% endblock %}
