{% extends "base.html" %}

{% block content %}

<form action="{% url 'insert_user_data' %}" method="post">
       {% csrf_token %}
       <div class="row p-3">

              <div class="col-md-6">
                     <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">GBP Rate</label>
                            <input type="text" class="form-control" name="gbp_rate" required="required" aria-describedby="emailHelp">
                     </div>
              </div>
              <div class="col-md-6">
                     <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">SMTP User</label>
                            <input type="text" class="form-control" name="smtp_user" required="required" aria-describedby="emailHelp">
                     </div>
              </div>
       </div>

       <div class="row p-3">

              <div class="col-md-6">
                     <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">SMTP Server</label>
                            <input type="text" class="form-control" name="smtp_server" required="required" aria-describedby="emailHelp">
                     </div>
              </div>
              <div class="col-md-6">
                     <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">SMTP Port</label>
                            <input type="text" class="form-control" name="smtp_port" required="required" aria-describedby="emailHelp">
                     </div>
              </div>
       </div>

       <div class="row p-3">

              <div class="col-md-6">
                     <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">SMTP Pass</label>
                            <input type="text" class="form-control" name="smtp_pass" required="required" aria-describedby="emailHelp">
                     </div>
              </div>
              <div class="col-md-6">
                     <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">SMTP Sender</label>
                            <input type="text" class="form-control" name="smtp_sender" required="required" aria-describedby="emailHelp">
                     </div>
              </div>
       </div>

       <button type="submit" class="btn btn-primary">Submit</button>
     </form>



     <div class="row p-3">

       <div class="col-md-6">
              <h2>Master Data File</h2>
              <form action="{% url 'upload_master_data' %}" method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <input type="file"
                     title="Upload excel file"
                     name="master_data_file"
                     style="border: 1px solid black; padding: 5px;"
                     required="required">
              <p>
              <input type="submit"
                     value="Upload"
                     style="border: 1px solid green; padding:5px; border-radius: 2px; cursor: pointer;">
              </form>

       </div>
       <div class="col-md-6">
              <h2>Email Template Condition File</h2>

              <form action="{% url 'add_email_condition' %}" method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <input type="file"
                     title="Upload excel file"
                     name="email_data_file"
                     style="border: 1px solid black; padding: 5px;"
                     required="required">
              <p>
              <input type="submit"
                     value="Upload"
                     style="border: 1px solid green; padding:5px; border-radius: 2px; cursor: pointer;">
              </form>

       </div>
       <div class="col-md-6">
              <h2>Group (parent-child) Template File</h2>

              <form action="{% url 'add_group_condition' %}" method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <input type="file"
                     title="Upload excel file"
                     name="parent_child_file"
                     style="border: 1px solid black; padding: 5px;"
                     required="required">
              <p>
              <input type="submit"
                     value="Upload"
                     style="border: 1px solid green; padding:5px; border-radius: 2px; cursor: pointer;">
              </form>
       </div>
</div>


<br><br>


{% endblock %}
