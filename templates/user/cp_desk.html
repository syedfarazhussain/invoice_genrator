{% extends "base.html" %}

{% block content %}
     <div class="row p-3">

       <div class="col-md-6">
              <h2>Upload CP Desk Master File</h2>
              <form action="#" method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <input type="file"
                     title="Upload excel file"
                     name="cp_desk_file"
                     style="border: 1px solid black; padding: 5px;"
                     required="required">
              <p>
              <input type="submit"
                     value="Upload"
                     style="border: 1px solid green; padding:5px; border-radius: 2px; cursor: pointer;">
              </form>

       </div>
       <div class="col-md-6">
              <h2>Split CP Desk Master File</h2>

              <form action="{% url 'add_group_condition' %}" method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <input type="file"
                     title="Upload excel file"
                     name="parent_child_file"
                     style="border: 1px solid black; padding: 5px;"
                     required="required">
              <p>
              <input type="submit"
                     value="Upload"
                     style="border: 1px solid green; padding:5px; border-radius: 2px; cursor: pointer;">
              </form>
       </div>
       <div class="col-md-6">
        <h2>Get CP Desk Invoice Data</h2>

        <form action="{% url 'add_group_condition' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file"
               title="Upload excel file"
               name="parent_child_file"
               style="border: 1px solid black; padding: 5px;"
               required="required">
        <p>
        <input type="submit"
               value="Upload"
               style="border: 1px solid green; padding:5px; border-radius: 2px; cursor: pointer;">
        </form>
 </div>
</div>


<br><br>


{% endblock %}
