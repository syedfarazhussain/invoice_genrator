{% extends "base.html" %}

{% block content %}

<div class="p-3">
       <div class="row">

           <div class="col-md-5 mx-auto">
               <form action="{% url 'browse_cp_desk_file' %}" method="post" enctype="multipart/form-data">
                   {% csrf_token %}
               
                   <div class="card">
                       <h5 class="card-header">Upload CP Desk Master File</h5>
                           <div class="card-body">
                               <input type="file"
                                   title="Upload excel file"
                                   name="cp_desk_data_file"
                                   class="form-control"
                                   required="required" />
                           </div>
                           <div class="card-footer">
                               <button type="submit" class="btn btn-primary"> Upload </button>
                           </div>
                   </div>
               </form>
           </div>

           <div class="col-md-5 mx-auto">
               <form action="{% url 'split_cp_desk_file' %}" method="post" enctype="multipart/form-data">
                  <div class="card">
                       {% csrf_token %}
                       <h5 class="card-header">Split CP Desk Master File</h5>
                       <div class="card-body">
                           <input type="file"
                                  title="Upload excel file"
                                  name="split_data_file"
                                  class="form-control"
                                  required="required">
                           
                           
                       </div>
                       <div class="card-footer">
                           <button type="submit" class="btn btn-primary"> Upload </button>
                       </div>
                   </div>
               </form>
           </div>

       <div class="row mt-5">
          <div class="col-md-5 mx-auto">
              <form action="{% url 'get_cp_desk_Invoice_data' %}">
                {% csrf_token %}
                <div class="card">
                  <h5 class="card-header">Get CP Desk Invoice Data</h5>
                  <div class="card-footer">
                    <button type="submit" class="btn btn-primary"> Browse </button>
                  </div>
                </div>
              </form>
            </div>
          </div>                     
       </div>
   </div>


{% endblock %}
