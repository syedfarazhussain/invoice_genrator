{% extends "base.html" %}

{% block content %}
<div class="p-3">
       <div class="row">

           <div class="col-md-4">
               <form action="{% url 'create_account_list' %}" method="post" enctype="multipart/form-data">
                   {% csrf_token %}
               
                   <div class="card">
                       <h5 class="card-header">Upload Account List File</h5>
                           <div class="card-body">
                               <input type="file"
                                   title="Upload excel file"
                                   name="account_data_file"
                                   class="form-control"
                                   required="required" />
                           </div>
                           <div class="card-footer">
                               <button type="submit" class="btn btn-primary"> Upload </button>
                           </div>
                   </div>
               </form>
           </div>

           <div class="col-md-4">
               <form action="{% url 'browse_lifting_file' %}" method="post" enctype="multipart/form-data">
                  <div class="card">
                       {% csrf_token %}
                       <h5 class="card-header">Upload Lifting Fee File</h5>
                       <div class="card-body">
                           <input type="file"
                                  title="Upload excel file"
                                  name="lift_fee_file"
                                  class="form-control"
                                  required="required">
                           
                           
                       </div>
                       <div class="card-footer">
                           <button type="submit" class="btn btn-primary"> Upload </button>
                       </div>
                   </div>
               </form>
           </div>

           <div class="col-md-4">
              <form action="#" method="post" enctype="multipart/form-data">
                 <div class="card">
                      {% csrf_token %}
                      <h5 class="card-header">Split Lifting Fee File</h5>
                      <div class="card-body">
                          <input type="file"
                                 title="Upload excel file"
                                 name="email_data_file"
                                 class="form-control"
                                 required="required">
                          
                          
                      </div>
                      <div class="card-footer">
                          <button type="submit" class="btn btn-primary"> Upload </button>
                      </div>
                  </div>
              </form>
          </div>

       <div class="row mt-5">
          <div class="col-md-4 mx-auto">
              <form action="#" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="card">
                  <h5 class="card-header">Get Invoice Data</h5>
                  <div class="card-footer">
                    <button type="submit" class="btn btn-primary"> Browse </button>
                  </div>
                </div>
              </form>
            </div>
          </div>                     
       </div>

   </div>

  
   <script>
    $(document).ready(function() {
      $('#confirm-continue-popup').modal('show');
    });
  </script>
  
  
{% endblock %}
